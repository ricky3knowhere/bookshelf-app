<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-info">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 px-3 py-2">Bookshelf App 📑</span>
    </div>
  </nav>
  <main>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update Buku</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form class="my-3" id="updateForm">
              <div id="updateBook"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-info">Update Data</button>
          </div>
          </form>
        </div>
      </div>
    </div>
    <section class="card container shadow-lg py-5 px-4 my-5 border-info rounded-4 mx-auto w-50">
      <h2>Masukkan Buku Baru 📝</h2>
      <form class="my-3" id="saveForm">
        <div class="mb-3">
          <label for="inputBookTitle" class="form-label">Judul</label>
          <input type="text" class="form-control" id="inputBookTitle" required>
        </div>
        <div class="mb-3">
          <label for="inputBookAuthor" class="form-label">Penulis</label>
          <input type="text" class="form-control" id="inputBookAuthor" required>
        </div>
        <div class="mb-3">
          <label for="inputBookYear" class="form-label">Tahun</label>
          <input type="number" class="form-control" id="inputBookYear" required>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="inputBookIsComplete">
          <label class="form-check-label" for="inputBookIsComplete">Selesai dibaca</label>
        </div>
        <button type="submit" class="btn btn-info" id="bookSubmit">Masukkan Buku ke rak
          <span class="fw-bold">Belum selesai dibaca</span></button>
      </form>
    </section>

    <section class="search_section card container shadow-lg py-5 px-4 my-5 border-info rounded-4 mx-auto w-50">
      <h2>Cari Buku 🔍</h2>
      <div class="input-group mt-3" id="searchBook">
        <input type="text" class="form-control" placeholder="Judul Buku" aria-label="Judul Buku"
          aria-describedby="searchSubmit" id="searchBookTitle">
        <button class="btn btn-outline-info" type="button" id="searchSubmit">Cari</button>
      </div>
    </section>

    <section class="card container shadow-lg py-5 px-4 my-5 border-info rounded-4 mx-auto" style="max-width: 60vw;">
      <h2>Belum selesai dibaca 📖🔖</h2>

      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Judul</th>
            <th scope="col">Penulis</th>
            <th scope="col">Tahun</th>
            <th scope="col" class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody id="incompleteBookshelfList">
        </tbody>
      </table>
    </section>

    <section class="card container shadow-lg py-5 px-4 my-5 border-info rounded-4 mx-auto" style="max-width: 60vw;">
      <h2>Selesai dibaca 📚✅</h2>

      <table class="table mt-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Judul</th>
            <th scope="col">Penulis</th>
            <th scope="col">Tahun</th>
            <th scope="col" class="text-center">Aksi</th>
          </tr>
        </thead>
        <tbody id="completeBookshelfList">
        </tbody>
      </table>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/services.js"></script>
  <script src="/assets/js/script.js"></script>
</body>

</html>
